<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borrow Land</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="../src/js/header.js"></script>
  <script src="../src/js/findID.js"></script>
  <script src="../src/js/footer.js"></script>
  <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>
  <div class="wrapper">
    <header id="header"></header>
    
    <!-- <br> -->
    
    <hr>
<br>
<div class="sub_contents">
    <div class="account_area">
        <div class="cf_area" id="divFindID">
            <div class="find-id">아이디 찾기</div>
            <div class="xst5"></div>
            <p class="info_txt1">본인 인증 수단을 선택해주세요</p>
            <dl class="find_set">
            <dt><input type="radio" id="phone" name="findtype" value="1" onchange = "setDisplay1()"/><label for="phone">휴대전화 인증</label></dt>
            <dd class="number_form">
                <p>borrowland 사이트에 가입된 휴대전화번호가 동일해야 본인 확인이 가능합니다.<br/>정확한 입력 후 사용하실 수 있습니다.</p>
                <input type="text" name="name1" class="txt" placeholder="휴대폰번호" title="휴대폰" />
            </dd>
            </dl>
            <dl class="find_set">
            <dt><input type="radio" id="name" name="findtype" value="2" onchange = "setDisplay2()"/><label for="email">이름인증</label></dt>
            <dd class="name_form">
                <p>borrowland 사이트에 가입된 이름과 일치해야 본인 확인이 가능합니다.<br/>정확한 입력 후 사용하실 수 있습니다.</p>
                <input type="text" name="name1" class="txt" placeholder="이름" title="이름" />
            </dd>
            </dl>
            <div class="btn_c"><button type="button" class="btn_next" id="btnFindID">다음</button></div>
        </div>

    </div>
</div>
<!--//컨텐츠 끝 -->
</div>

<hr>


    <article>

    </article>

    <footer id="footer"></footer>
  </div>
</body>
</html>
