<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Land</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../src/js/footer.js"></script>
    <link rel="stylesheet" href="../src/css/style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
<body>
      <!-- header -->
    <div class="header">
        <div class="title" href=><a href="../index.html">Borrow Land</a></div>
    </div>

    <!-- wrapper -->
    <div id="wrapper">
      <form method="post" action="/signup" autocomplete="off">
        <!-- content-->
        <div id="content">
            <!-- SCHOOL -->
            <div>
              <h3 class="join_title"><label for="school">학교</label></h3>
              <span class="box school_code">
                  <select id="school" class="sel" name="school" >
                        <option class="choice" selected>(선택)</option>
                    <% for(var i = 0 ; i < results.length ; i++) { %>
                        <option><%=results[i]._doc.name%></option>
                    <% } %>
                  </select>                            
              </span>
            </div>

            <!-- ID -->
            <div>
                <h3 class="join_title">
                    <label for="id">아이디</label>
                </h3>
                <span class="box int_id">
                    <input type="text" id="id" class="int" name="id" maxlength="20" spellcheck="false" placeholder="아이디 입력">
                </span>
            </div>
            
            <!-- PW1 -->
            <div>
                <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                <span class="box int_pass">
                    <input type="password" id="pswd1" class="int" name="password" maxlength="20" placeholder="비밀번호 입력">
                </span>
            </div>

            <!-- PW2 -->
            <div>
                <h3 class="join_title"><label for="pswd2">비밀번호 재입력</label></h3>
                <span class="box int_pass_check">
                    <input type="password" id="pswd2" class="int" name="password_check" maxlength="20" placeholder="비밀번호 재입력">
                </span>
            </div>

            <!-- NAME -->
            <div>
                <h3 class="join_title"><label for="name">이름</label></h3>
                <span class="box int_name">
                    <input type="text" id="name" class="int" name="name" maxlength="20" spellcheck="false" placeholder="이름 입력">
                </span>
            </div>

            <!-- GENDER -->
            <div>
                <h3 class="join_title"><label for="gender">성별</label></h3>
                <span class="box gender_code">
                    <select id="gender" class="sel" name="gender">
                        <option class="choice" selected>(선택)</option>
                        <option value="M">남자</option>
                        <option value="F">여자</option>
                    </select>                            
                </span>
            </div>

            

            <!-- MOBILE -->
            <div>
                <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
                <span class="box int_mobile">
                    <input type="text" id="tel" class="int" name="tel" maxlength="16" placeholder="휴대번호 입력( '-' 빼고 입력 )">
                </span> 
            </div>

            <!-- JOIN BTN-->
            <div class="btn_area">
                <button type="submit" id="btnJoin" onclick="swal({
                  title: '가입완료',
                  text: '로그인 후 이용하여 주세요.',
                  icon: 'success'
                }).then(function() {
                    window.location.href = 'http://localhost:3000/';
                })">
                    <span>가입하기</span>
                </button>
            </div>
        </div> 
        <!-- content-->
      </form>
    </div> 
    <!-- wrapper -->

    <footer id="footer"></footer>

</body>
</html>
