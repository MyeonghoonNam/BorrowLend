<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Land</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../src/js/index.js"></script>
    <script src="../src/js/footer.js"></script>
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body class="body">
  <div class="wrapper">
    <video class="index-video" autoplay loop muted>
      <source src="../src/videos/index-video.mp4" type="video/mp4">
    </video>

    <header class="index-header">
      <div class="title">Borrow Land</div>
      
      <button class="btn">Login</button>
    </header>

    <div id="modal">
      <div class="login_tistory">
        <form method="post" action="/main_login" autocomplete="off">
          <fieldset class="fieldset">
            <span class="close">&times;</span>

            <div class="box_login">
              <div class="inp_text">
                <label for="loginId" class="screen_out">아이디</label>
                <input class="login_input" type="text" id="loginId" name="id" placeholder="ID" >
              </div>
              <div class="inp_text">
                <label for="loginPw" class="screen_out">비밀번호</label>
                <input class="login_input" type="password" id="loginPw" name="password" placeholder="Password" >
              </div>
            </div>

            <button type="submit" class="btn_login">로그인</button>

            <div class="login_append">
              <a href="/signup" class="sign_up">회원가입</a>

              <span class="txt_find">
                <a href="/findID" class="link_find">아이디</a>
                /
                <a href="/findPS" class="link_find">비밀번호 찾기</a>
              </span>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    
    <article class="index-article">
      <div>
        사람과 사람을 연결하다<br>
        바로랜드.
      </div>
    </article>

		<footer id="footer"></footer>
  </div>
  <script>
    
    var modal = document.getElementById('modal');
    var btn = document.getElementsByClassName("btn")[0];
    var span = document.getElementsByClassName("close")[0];
    btn.onclick = function() {
      modal.style.display = "block";
    }
    span.onclick = function() {
      modal.style.display = "none";
    }
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
