<!DOCTYPE html>
<html lang="ko" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Land</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../src/css/style.css">
    <script src="../../src/js/header.js"></script>
    <script src="../../src/js/smallheader.js"></script>
    <script src="../../src/js/footer.js"></script>
    <script src="../../src/js/product.js"></script>
  </head>
<body>
  <div class="wrapper">
    <header id="header">
      <%- include ("../common/header.html")%>
    </header>

    <div id="s-header"></div>

    <div class="article-wrap">
      <article class="article-product">
        <div class="product_userinfo">
          <img class="userinfo_img" src="../../src/images/user.svg">
          <div class="userinfo_grade">시민</div>
          <div class="userinfo_name"><%=userinfo[0]._doc.id%></div>
          <% if(SetLikecount === 0) { %>
            <i class="product_likebtn far fa-heart fa-3x" value="0"></i>
          <% } else { %>
            <i class="product_likebtn fas fa-heart fa-3x" value="1"></i>
          <% } %>
        </div>

        <hr>

        <div class="slider">
          <% for(var i = 0; i < product[0].list.length; i++){ %>
            <div><img src="../../src/uploads/<%=product[0].list[i].name%>"></div>
          <% } %>
        </div>

        <hr>

        <div class="product_info">
          <input class="info_uid" type="hidden" value="<%=user.id%>">
          <input class="info_pid" type="hidden" value="<%=product[0]._id%>">
          <div class="info_title"><%=product[0].title%></div>
          <div class="info_price"><%=product[0].price%></div>
          <div class="info_content"><%=product[0].content%></div>
        </div>

        <div class="product_callbtn">
          연락하기
          <i class="far fa-comment-dots"></i>
        </div>

        <p id="post_test" value="0"></p>
      </article>
    </div>
    
    <footer id="footer"></footer>

    <script>
      $(function(){
        $('html').removeClass('no-js');
      });
    </script>
</body>
</html>
