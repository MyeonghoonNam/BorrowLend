<!DOCTYPE html>
<html lang="ko" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Land</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../src/css/style.css">
    <script src="../../src/js/header.js"></script>
    <script src="../../src/js/smallheader.js"></script>
    <script src="../../src/js/footer.js"></script>
    <link rel="stylesheet" href="../../src/css/style.css">
  </head>
<body>
  <div class="wrapper">
    <header id="header">
      <%- include ("../common/header.html")%>
    </header>

    <div id="s-header"></div>

    <div class="article-wrap">
      <article class="article-qa">
        <div class="board_userinfo">
          <div class="board_userinfo_writer">작성자</div>
          <div class="board_userinfo_name"><%=board[0].usid%></div>
          <div class="board_userinfo_writer2">작성일시</div>
          <div class="board_userinfo_name2"><%=board[0].update_date%></div>
        </div>
        <hr>
        <div class="board_info">
          <input class="board_uid" type="hidden" value="<%=user.id%>">
          <input class="board_pid" type="hidden" value="<%=board[0]._id%>">
          <div class="board_title"><%=board[0].title%></div>
          <hr>
          <div class="board_content"><%=board[0].content%></div>
        </div>

        <div class="board-list-bottom">
          <div class="board_listbox">
            <button type="submit" class="boardlist_btn" onclick="location.href='/customer-q&a'">목록</button>
          </div>
        </div> 

      </article>
    </div>
    
    <footer id="footer"></footer>
  </div>
    <script>
      $(function(){
        $('html').removeClass('no-js');
      });

      
    </script>
</body>
</html>
