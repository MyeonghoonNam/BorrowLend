<!DOCTYPE html>
<html lang="ko" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Lend</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../../src/js/header.js"></script>
    <script src="../../src/js/smallheader.js"></script>
    <script src="../../src/js/footer.js"></script>
    <script src="../../src/js/message.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../../src/css/style.css">
  </head>
<body>
  <div class="wrapper">
    <header id="header">
      <%- include ("../common/header.html")%>
    </header>

    <div id="s-header"></div>

    <div class="article-wrap">
      <div class="article_message">
        <article class="message_tag">
          <div class="message_recvtag" value="black">받은 쪽지</div>
          <div class="message_senttag" value="darkgray">보낸 쪽지</div>
        </article>
        <article class="message_wrapper">
          <div class="message_firstdefault">
            <i class="xi-emoticon-smiley-o prt_defaulticon"></i><br>
            <div class="message_firstdefault_content"></div>
          </div>
          
          <article class="message_left">
          <% for(var i=0; i<recv_message.length; i++) { %>
              <div class="message_info">
                <div class="message_sentid"><%=recv_message[i].sent_id%></div>
                <div class="message_sentdate"><%=recv_message[i].sent_date%></div>
                <div class="message_senttitle"><%=recv_message[i].title%></div>
                <input type="hidden" class="message_token" value="<%=recv_message[i].key%>">
                <input type="hidden" class="message_read" value="<%=recv_message[i].read_recv%>">
              </div>
          <% } %>
          </article>

          <article class="message_right">
            <div class="message_default">
              <i class="xi-emoticon-smiley-o prt_defaulticon"></i><br>
              쪽지를 선택해주세요.
            </div>
          
            <div class="message_display">
              <div class="message_sent">
                <div class="message_sent_span">보낸사람</div>
                <img class="sent_img" src="../../src/images/user.svg">
                <div class="sent_grade"></div>
                <div class="sent_name"></div>
              </div>
  
              <div class="message_icon">
                <img class="icon_trash" src="../../src/images/trash.png">
                <img class="icon_warning" src="../../src/images/warning.png">
              </div>
  
              <div class="message_sent_title_span">제목</div>
              <div class="message_sent_title"></div>
              <div class="message_sent_content_span">내용</div>
              <div class="message_sent_contentbox">
                <div class="message_sent_imgbox">
                  <a class="message_sent_Imgprevbtn" onclick="Previewbtn_Click(-1)">&#10094</a>
                  <a class="message_sent_Imgnextbtn" onclick="Previewbtn_Click(1)">&#10095</a>
                </div>
                <div class="message_sent_content"></div>
              </div>
            </div>
          </article>
        </article>
      </div>
    </div>

    <footer id="footer"></footer>
  </div>
    <script>
      $(function(){
        $('html').removeClass('no-js');
      });
    </script>
</body>
</html>
