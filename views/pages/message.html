<!DOCTYPE html>
<html lang="ko" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Land</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="..../src/js/header.js"></script>
    <script src="../../src/js/smallheader.js"></script>
    <script src="../../src/js/footer.js"></script>
    <link rel="stylesheet" href="../../src/css/style.css">
  </head>
<body>
  <div class="wrapper">
    <header id="header">
      <%- include ("../common/header.html")%>
    </header>

    <div id="s-header"></div>

    <div class="message-wrap">
      <form id="message_form" method="post" action="/message" autocomplete="off">
        <div class="message-transfer">
          <article class="message-transfer-left">
            <div class="mgfriends">쪽지함</div>
          </article>

          <article class="message-transfer-right">
            <div class="mgtitle-wrap">
              <div class="mgtitle-box">제목</div>
              <input class="mgtitle-input" type="text" name="title" placeholder="제목을 입력해주세요.">
            </div>
            <div class="mgcontent-wrap">
              <div class="mgcontent-box">내용</div>
              <input class="mgcontent-input" type="text" name="content" placeholder="내용을 입력해 주세요.">
            </div>
          </article>
        </div>
      </form>
    </div>

    <footer id="footer"></footer>

    <script>
      $(function(){
        $('html').removeClass('no-js');
      });
    </script>
</body>
</html>
