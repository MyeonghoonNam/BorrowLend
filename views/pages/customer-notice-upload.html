<!DOCTYPE html>
<html lang="ko" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Land</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../../src/js/header.js"></script>
    <script src="../../src/js/smallheader.js"></script>
    <script src="../../src/js/footer.js"></script>
    <link rel="stylesheet" href="../../src/css/style.css">
  </head>
<body>
  <div class="wrapper">
    <header id="header">
      <%- include ("../common/header.html")%>
    </header>

    <div id="s-header"></div>

    <article class="article-wrap">
      <article class="notice_tag">
        <div class="notice_tagtitle">글작성</div>
      </article>
      <article class="notice_wrap">
        <div class="notice_titlespan">제목</div>
        <input class="notice_title" type="text" placeholder="제목을 입력해주세요.">
        <div class="notice_contentspan">내용</div>
        <textarea class="notice_content" name="content" placeholder="내용을 입력해주세요." spellcheck="false" wrap="hard" style="resize: none;"></textarea>
        <div class="notice_contentbtn">
          <button type="button" class="notice_contentbtn_confirm">작성</button>
          <button type="button" class="notice_contentbtn_cancle">취소</button>
        </div>
      </article>
    </article>

    <footer id="footer"></footer>

    <script>
      $(function(){
        $('html').removeClass('no-js');
      });
    </script>
</body>
</html>
