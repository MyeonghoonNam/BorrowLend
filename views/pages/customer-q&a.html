<!DOCTYPE html>
<html lang="ko" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Land</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../../src/js/header.js"></script>
    <script src="../../src/js/smallheader.js"></script>
    <script src="../../src/js/customer-q&a.js"></script>
    <script src="../../src/js/footer.js"></script>
    <link rel="stylesheet" href="../../src/css/style.css">
  </head>
<body>
  <div class="wrapper">
    <header id="header">
      <%- include ("../common/header.html")%>
    </header>

    <div id="s-header"></div>

    <article class="article-wrap">
      <article class="qna_tag">
        <div class="qna_tagtitle">Q&A</div>
        <button type="button" class="qna_tagbtn" onclick="location.href='/customer-qna-upload'">작성</button>
      </article>
      <article class="qna_wrap">
        <div class="qna_top">
          <div class="qna_topnum">번호</div>
          <div class="qna_toptitle">제목</div>
          <div class="qna_topwriter">작성자</div>
          <div class="qna_topdate">작성일</div>
        </div>
        <% var j = qna.length; %>
        <% for(var i=0; i<qna.length; i++) { %>
          <form method="get" class="qna_form" action="/customer-qna/page" onclick="$(this).submit()">
            <div class="qna_box">
              <div class="qna_num"><%=j%></div>
              <div class="qna_title"><%=qna[i].title%></div>
              <div class="qna_writer"><%=qna[i].writer%></div>
              <div class="qna_date"><%=qna[i].created_at%></div>
              <input type="hidden" name="pagekey" value="<%=qna[i].key%>">
            </div>
          </form>
          <% j = j-1 %>
        <% } %>
      </article>
    </article>
    <footer id="footer"></footer>

    <script>
      $(function(){
        $('html').removeClass('no-js');
      });
    </script>
</body>
</html>
