<!DOCTYPE html>
<html lang="ko" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Land</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../../src/js/header.js"></script>
    <script src="../../src/js/smallheader.js"></script>
    <script src="../../src/js/customer-q&a.js"></script>
    <script src="../../src/js/footer.js"></script>
    <link rel="stylesheet" href="../../src/css/style.css">
  </head>
<body>
  <div class="wrapper">
    <header id="header">
      <%- include ("../common/header.html")%>
    </header>

    <div id="s-header"></div>
    <div class="article-wrap">
      <div class="board-wrap">
        <article class="board-list">
          <div class="board-first-element">
          <div class="board-first-number">번호</div>
          <div class="board-first-title">제목</div>
          <div class="board-first-id">아이디</div>
          </div>
          <% for(var i = 0; i < board.length; i++){ %>
            <% var j = 0; %>
            <div class="board-list-element" onclick="BoardClick(this)">
              <form method="get" action="/q&a-element" class="qa-element-form">
                <div class="board-element-number"><%=board[i].number%></div>
                <div class="board-element-title"><%=board[i].title%></div>
                <div class="board-element-id"><%=board[i].usid%></div>
                <input type="hidden" name="board_element_token" value="<%=board[i].key%>">
                <input type="submit" class="board_element_btn" style="display:none;">
              </form>
            </div>
          <% } %>
        </article>        
      </div>

      <div class="board-write-bottom">
        <div class="board_writebox">
          <button type="submit" class="boardwrite_btn" onclick="location.href='/customer-write'">글작성</button>
        </div>
      </div> 
    </div>
    <footer id="footer"></footer>

    <script>
      $(function(){
        $('html').removeClass('no-js');
      });
    </script>
</body>
</html>
