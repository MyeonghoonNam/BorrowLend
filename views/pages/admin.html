<!DOCTYPE html>
<html lang="ko" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Land</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../../src/js/header.js"></script>
    <script src="../../src/js/smallheader.js"></script>
    <script src="../../src/js/footer.js"></script>
    <script src="../../src/js/admin.js"></script>
    <link rel="stylesheet" href="../../src/css/style.css">

  </head>
<body>
  <div class="wrapper">
    <header id="header">
      <%- include ("../common/header.html")%>
    </header>

    <div id="s-header"></div>

    <div class="article-wrap">
      <div class="userlist_tag">고객리스트</div>
      <article class="article-admin">
        <div class="userlist_top">
          <div class="userlist_numtag">번호</div>
          <div class="userlist_infotag">정보</div>
          <div class="userlist_nametag">이름</div>
          <div class="userlist_reporttag">신고누적횟수</div>
          <div class="userlist_statustag">상태</div>
        </div>
      <% for(var i=0; i<userlist.length; i++) { %>
        <form action="/admin" method="post" class="userlist_form">
          <div class="userlist_box">
            <div class="userlist_num"><%=i+1%></div>
            <div class="userlist_info">
              <div class="userlist_grade"><%=userlist[i].grade%></div>
              <div class="userlist_id"><%=userlist[i].id%></div>
              <input type="hidden" name="userlist_id" value="<%=userlist[i].id%>">
            </div>
            <div class="userlist_name"><%=userlist[i].name%></div>
            <div class="userlist_report"><%=userlist[i].report%></div>
            <% if(userlist[i].status == "normal") { %>
              <div class="userlist_status">
                <div class="userlist_status_normal" onclick="StatusClick(this)">정상</div>
              </div>
            <% } else if(userlist[i].status == "stop") { %>
              <div class="userlist_status">
                <div class="userlist_status_stop" onclick="StatusClick(this)">정지</div>
              </div>
            <% } %>
          </div>
        </form>
      <% } %>
      </article>
    </div>
      
    <footer id="footer"></footer>
  </div>

    <script>
      $(function(){
        $('html').removeClass('no-js');
      });
    </script>
</body>
</html>
