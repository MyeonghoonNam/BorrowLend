  <!--한글입력 시 오류창 뜸 -->
  <script>
    function KoCheck(e){
        var lang = document.getElementById('uid').value;
         var check = /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/;
         if(check.test(lang)){
            alert("제대로 된 양식으로 입력 바랍니다.");
