<!DOCTYPE html>
<html lang="ko" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Lend</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../../src/js/header.js"></script>
    <script src="../../src/js/smallheader.js"></script>
    <script src="../../src/js/footer.js"></script>
    <link rel="stylesheet" href="../../src/css/style.css">
  </head>
<body>
  <div class="wrapper">
    <header id="header">
      <%- include ("../common/header.html")%>
    </header>

    <div id="s-header"></div>

    <article class="article-wrap">
      <article class="qna_tag">
        <div class="qna_tagtitle">글작성</div>
      </article>
      <article class="qna_wrap">
        <form action="/customer-qna-upload" method="post" autocomplete="off">
          <div class="qna_writerbox">
            <div class="qna_writerspan">작성자</div>
            <img class="qna_writerimg" src="../../src/images/user.svg">
            <div class="qna_gradeview"><%=user.grade%></div>
            <div class="qna_writerview"><%=user.id%></div>
          </div>
          
          <div class="qna_titlespan">제목</div>
          <input class="qna_uptitle" type="text" name="title" placeholder="제목을 입력해주세요.">
          <div class="qna_contentspan">내용</div>
          <textarea class="qna_upcontent" name="content" placeholder="내용을 입력해주세요." spellcheck="false" wrap="hard" style="resize: none;"></textarea>
          <div class="qna_contentbtn">
            <button type="submit" class="qna_contentbtn_confirm">작성</button>
            <button type="button" class="qna_contentbtn_cancle" onclick="location.href='/customer-qna'">취소</button>
          </div>
        </form>
      </article>
    </article>

    <footer id="footer"></footer>
  </div>
    <script>
      $(function(){
        $('html').removeClass('no-js');
      });
    </script>
</body>
</html>
