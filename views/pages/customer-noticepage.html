<!DOCTYPE html>
<html lang="ko" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Lend</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../../src/js/header.js"></script>
    <script src="../../src/js/smallheader.js"></script>
    <script src="../../src/js/footer.js"></script>
    <script src="../../src/js/customer-noticepage.js"></script>
    <link rel="stylesheet" href="../../src/css/style.css">
  </head>
<body>
  <div class="wrapper">
    <header id="header">
      <%- include ("../common/header.html")%>
    </header>

    <div id="s-header"></div>

    <article class="article-wrap">
      <article class="notice_tag">
        <div class="notice_tagtitle">공지사항</div>
      </article>
      <article class="notice_wrap">
        <form action="/customer-notice-delete" method="post" autocomplete="off">
          <div class="notice_titlebox">
            <div class="notice_titlespan">제목</div>
            <div class="notice_titleview"><%=notice[0].title%></div>
          </div>
          <div class="notice_writerbox">
            <div class="notice_writerspan">작성자</div>
            <img class="notice_writerimg" src="../../src/images/user.svg">
            <div class="notice_writerview"><%=notice[0].writer%></div>
            <div class="notice_dateview"><%=notice[0].created_at%></div>
          </div>
          <div class="notice_contentview"><%=notice[0].content%></div>
          <input type="hidden" name="notice_updatetoken" class="notice_updatetoken" value="<%=notice[0].key%>">
        <% if(user.admin == "Y") { %>
          <div class="notice_updatebox">
            <button type="button" class="notice_adminbtn notice_updatebtn">수정</button>
            <button type="submit" class="notice_adminbtn notice_deletebtn">삭제</button>
          </div>
        <% } %>
        </form>
      </article>
    </article>

    <footer id="footer"></footer>
  </div>
    <script>
      $(function(){
        $('html').removeClass('no-js');
      });
    </script>
</body>
</html>
