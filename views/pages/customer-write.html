<!DOCTYPE html>
<html lang="ko" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Land</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../../src/js/header.js"></script>
    <script src="../../src/js/smallheader.js"></script>
    <script src="../../src/js/footer.js"></script>
    <link rel="stylesheet" href="../../src/css/style.css">
  </head>
<body>
  <div class="wrapper">
    <header id="header">
      <%- include ("../common/header.html")%>
    </header>

    <div id="s-header"></div>
    <div class="article-wrap">
        <form id="board_form" method="post" action="/customer-write" autocomplete="off">
          <div class="board-upload">
              <div class="board-title-wrap">
                <div class="board-title-box">제목</div>
                <input class="board-title-input" type="text" name="title" placeholder="제목을 입력해주세요.">
              </div>
              <div class="board-content-wrap">
                <div class="board-content-box">내용</div>
                <textarea class="board-content-input" name="content" placeholder="내용을 입력해주세요." wrap="hard" style="resize: none;"></textarea>
              </div>
              <!-- <div class="ptitle-box">카테고리</div>
              <input class="ptitle-input" type="text" placeholder="제목을 입력해주세요."> -->

    
            <article class="board-upload-bottom">
              <div class="board_btnbox">
                <button type="submit" class="boardupload_btn">완료</button>
                <button type="button" class="boardcancle_btn" onclick="location.href='/customer-q&a'">취소</button>
              </div>
            </article>
  
          </div>
        </form>
      </div>
    <footer id="footer"></footer>

    <script>
      $(function(){
        $('html').removeClass('no-js');
      });
    </script>
</body>
</html>
