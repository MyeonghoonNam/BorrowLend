<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borrow Land</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="../../src/js/header.js"></script>
  <script src="../../src/js/footer.js"></script>
  <link rel="stylesheet" href="../../src/css/style.css">
</head>
<body>
  <div class="wrapper">
    <header id="header"></header>
<hr>
<br>    
<div class="article-wrap">       
<div class="findID-wrap">
  <form id="find_ID" method="post" action="/findID" autocomplete="off">
    <div class="findID-content">
        <div class="findID-title">아이디찾기</div>
        <div class="findID-image"></div>
        <p class="findID-small-title">본인의 정보를 정확히 입력해 주세요.<br/></p>
        <div class="findID-list">
            
            <div class="findID-list-content">
              <p class= "findID-list-smallcontent">borrowland 사이트에 가입된 정보와 동일해야 본인 확인이 가능합니다.<br/>정확한 입력 후 사용해주세요.</p>
              <div class="findID-list-input">
                <p>휴대전화</p><input class="number-input" type="text" id="findtel" name="tel" placeholder="tel" >
                <p>이름</p><input class="name-input" type="text" id="findname" name="name" placeholder="name" > 
              </div>  
            </div> 
            
        </div>
        <div class="findID_button_class">
          <button type="submit" class="findID-button">검색</button>
        </div>
    </div>
  </form>
</div>
<!--//컨텐츠 끝 -->
</div>
<br>
<hr>
  <footer id="footer"></footer>
  </div>
