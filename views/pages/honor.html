<!DOCTYPE html>
<html lang="ko" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Land</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../../src/js/header.js"></script>
    <script src="../../src/js/smallheader.js"></script>
    <script src="../../src/js/footer.js"></script>
    <script src="../../src/js/honor.js"></script>
    <link rel="stylesheet" href="../../src/css/style.css">
  </head>
<body>
  <div class="wrapper">
    <header id="header">
      <%- include ("../common/header.html")%>
    </header>

    <div id="s-header"></div>
    <div class="article-wrap">
      <div class="honor-wrap">
        <article class="honor-list">
          <% for(var i = 0; i < honor.length; i++){ %>
            <% var j = 0; %>
            <div class="honor-list-element">
              <article class="honor_userinfo">
                <img class="honor_favicon" src="../../src/images/user.svg" alt="Profile">
                <div class="honor-element-grade"><%=honor[i].grade%></div>
                <div class="honor-element-id"><%=honor[i].id%></div>
              </article>
              <article class="honor_userinfo2">  
                <div class="honor-element-name">이름</div>
                <div class="honor-element-name2"><%=honor[i].name%></div>
                <div class="honor-element-product">게시물</div>
                <div class="honor-element-product2"><%=honor[i].honorCount%></div>
                <div class="honor-element-score">점수</div>
                <div class="honor-element-score2"><%=honor[i].honorCount*500%></div>
              </article>  
                <input type="hidden" name="honor_element_token" value="<%=honor[i].key%>">
                <input type="submit" class="honor_element_btn" style="display:none;">
              </form>
            </div>
          <% } %>
        </article>        
      </div>
    </div>
    <footer id="footer"></footer>
  </div>

    <script>
      $(function(){
        $('html').removeClass('no-js');
      });
    </script>
</body>
</html>
