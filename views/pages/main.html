<!DOCTYPE html>
<html lang="ko" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borrow Land</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="../../src/js/header.js"></script>
  <script src="../../src/js/footer.js"></script>
  <script src="../../src/js/main.js"></script>
  <link rel="stylesheet" href="../../src/css/style.css">
</head>
<body>
  <div class="wrapper">
    <header id="header">
      <%- include ("../common/header.html")%>
    </header>
    
    <hr style="width:99.9%;">
    <br><br><br>
    <div class="article-wrap">
      <article class="artilce-main">
        <article class="main_slide">
          <ul>
            <li><img class = main_slide_img src="../../src/images/3.jpg"></li>
            <li><img class = main_slide_img src="../../src/images/2.jpg"></li>
            <li><img class = main_slide_img src="../../src/images/3.jpg"></li>
            <li><img class = main_slide_img src="../../src/images/2.jpg"></li>
          </ul>
        </article>

        <article class="main_searhlist">
          <div class="main_searhlist_tag"> 인기검색어</div>
        <% for(var i=0; i<10; i++) { %>
          <div class="main_searhlist_element"><span class="main_searhlist_element_num"><%=i+1%>.</span><%=searchlist[i].word%></div>
        <% } %>
        </article>

        <article class="main_slide_message">
          <div class="main_slide_message_title">"우리의 일상 속 불편함"</div>
          <br>
          <div class="main_slide_message_content">
            학교 생활 속에 나에게 필요한 물품이 나에게 없을 때, 내가 원하는 물품을 찾아 대여하는 서비스.<br>
            바로랜드를 통해 만나보세요.
          </div>
        </article>
      </article>
    </div>
    <hr>
    <footer id="footer"></footer>
  </div>
  <script>
    $(function(){
      $('html').removeClass('no-js');
    });
  </script>
</body>
</html>
