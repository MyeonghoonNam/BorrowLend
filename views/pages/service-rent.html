<!DOCTYPE html>
<html lang="ko" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Land</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../../src/js/header.js"></script>
    <script src="../../src/js/smallheader.js"></script>
    <script src="../../src/js/footer.js"></script>
    <script src="../../src/js/service-rent.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../../src/css/style.css">
  </head>
<body>
  <div class="wrapper">
    <header id="header">
      <%- include ("../common/header.html")%>
    </header>

    <div id="s-header"></div>

    <div class="article-wrap">
      <div class="article-servicerent">
        
        <article class="servicerent_array">
          <div class="srvr_productlist">등록물품</div>
          <div class="srvr_reveiwlist">거래후기</div>
        </article>
        
        <article class="servicerent-product">
          <div class="servicerent_topbox">
            <article class="servicerent_userinfo">
              <img class="srvr_userinfo_img" src="../../src/images/user.svg">
              <div class="srvr_userinfo_grade"><%=user.grade%></div>
              <div class="srvr_userinfo_name"><%=user.id%></div>
            </article>
            <article class="servicerent_userbtn">

            </article>
          </div>
        <% for(var i = 0; i < product.length; i++){ %>
          <% var j = 0; %>
          <div class="servicerent-product-element">
            <form method="get" action="/product" onclick="ProductClick(this)">
              <img class="srvr_element_img"src="../../src/uploads/<%=product[i].list[j].name%>" alt="">
              <div class="srvr_element_title"><%=product[i].title%></div>
              <div class="srvr_element_price"><%=product[i].price%></div>
              <div class="srvr_element_likebox">
                <i class="srvr_element_icon fas fa-heart"></i>
                <div class="srvr_element_count"><%=product[i].LikeCount%></div>
              </div>
              <input type="hidden" name="element_token" value="<%=product[i].key%>">
              <input type="submit" class="element_btn" style="display:none;">
            </form>
            <div class="srvr_element_btn">
              <form class="srvr_element_udform" method="get" action="/product_update" onclick="UpbtnClick(this)">
                <div class="srvr_element_update">수정</div>
                <input type="hidden" name="element_uptoken" value="<%=product[i].key%>">
                <input type="submit" class="element_upbtn" style="display:none;">
              </form>
              <form class="srvr_element_udform" action="" style="display:inline-block;">
                <div class="srvr_element_delete">삭제</div>
                <input type="hidden" name="element_deltoken" value="<%=product[i].key%>">
              </form>
            </div>
          </div>
        <% } %>
          
        <% if(product.length==0){ %>
          <div class="servicerent_default">
            <div>
              <i class="xi-emoticon-smiley-o prt_defaulticon"></i><br>
              등록하신 물품이 없습니다.
            </div>
          </div>
        <% } %>
        </article>
      </div>
    </div>

    <footer id="footer"></footer>
  </div>
    <script>
      $(function(){
        $('html').removeClass('no-js');
      });
    </script>
</body>
</html>
