<!DOCTYPE html>
<html lang="ko" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Land</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../../src/js/header.js"></script>
    <script src="../../src/js/smallheader.js"></script>
    <script src="../../src/js/footer.js"></script>
    <link rel="stylesheet" href="../../src/css/style.css">
  </head>
<body>
  <div class="wrapper">
    <header id="header">
      <%- include ("../common/header.html")%>
    </header>

    <div id="s-header"></div>

    <article class="article-wrap">
      <article class="notice_tag">
        <div class="notice_tagtitle">공지사항</div>
      <% if(user.admin == "Y") { %>
        <button type="button" class="notice_tagbtn" onclick="location.href='/customer-notice-upload'">작성</button>
      <% } %>
      </article>
      <article class="notice_wrap">
        <div class="notice_top">
          <div class="notice_topnum">번호</div>
          <div class="notice_toptitle">제목</div>
          <div class="notice_topwriter">작성자</div>
          <div class="notice_topdate">작성일</div>
        </div>
        <% var j = notice.length; %>
        <% for(var i=0; i<notice.length; i++) { %>
          <form method="get" class="notice_form" action="/customer-notice/noticepage" onclick="$(this).submit()">
            <div class="notice_box">
              <div class="notice_num"><%=j%></div>
              <div class="notice_title"><%=notice[i].title%></div>
              <div class="notice_writer">관리자</div>
              <div class="notice_date"><%=notice[i].created_at%></div>
              <input type="hidden" name="key" value="<%=notice[i].key%>">
            </div>
          </form>
          <% j = j-1 %>
        <% } %>
      </article>
    </article>

    <footer id="footer"></footer>

    <script>
      $(function(){
        $('html').removeClass('no-js');
      });
    </script>
</body>
</html>
