<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <script type="text/javascript" src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  
</head>
<body>
  <button type="button" class="product_likebtn">hi</button>
  <input type="hidden" class="keys" value="key">
  <input type="hidden" class="keys" value="key2">
  <div class="testdiv">
    <div class="most">asdfasdf</div>
  </div>
  <script>
    $(document).on('click', '.product_likebtn', function(){
      var token = $('.keys').val();
      $.ajax({
        url:'/test',
        data:{token:token},
        type:'post',
        success:function(){
            $('.testdiv').remove('.most');
            var html = "<div class='most'>bye</div>";
            $('.testdiv').html(html);
        }
      });
  });
  </script>
</body>
</html>
